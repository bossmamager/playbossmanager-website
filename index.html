<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.O.S.S. Manager - Em Breve</title>
    <meta name="description" content="O jogo de gerenciamento de futebol mobile definitivo. Construa sua hist√≥ria.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --primary-color: #00ff88; /* Verde Neon Futebol */
            --bg-color: #0f172a; /* Azul Escuro Profundo */
            --card-bg: #1e293b;
            --text-color: #ffffff;
            --hover-bg: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at top, #1e293b 0%, #0f172a 100%);
            color: var(--text-color);
            min-height: 100vh; /* Permite crescer se precisar */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            /* overflow: hidden; REMOVIDO para permitir scroll em telas pequenas */
        }

        /* Efeito de fundo */
        body::before {
            content: "";
            position: fixed; /* Fixado para n√£o rolar junto */
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(45deg, #ffffff05 0px, #ffffff05 1px, transparent 1px, transparent 20px);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo {
            width: 180px;
            height: 180px;
            object-fit: contain;
            /* border-radius: 50%; REMOVIDO pois sua imagem j√° √© redonda/sem fundo */
            filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.3));
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 40px;
            font-weight: 400;
            max-width: 600px;
            line-height: 1.6;
        }

        .status-badge {
            background: rgba(0, 255, 136, 0.1);
            color: var(--primary-color);
            padding: 8px 16px;
            border-radius: 50px;
            border: 1px solid var(--primary-color);
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            display: inline-block;
            margin-bottom: 30px;
        }

        /* --- NOVOS √çCONES SOCIAIS --- */
        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Espa√ßo entre os √≠cones */
            margin-top: 10px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: var(--card-bg);
            color: #94a3b8;
            text-decoration: none;
            border-radius: 50%; /* Deixa redondo */
            font-size: 1.5rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }

        /* Hover Geral */
        .social-btn:hover {
            background: var(--primary-color);
            color: #0f172a;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.3);
        }

        /* Tooltip (Dica ao passar o mouse) */
        .social-btn::after {
            content: attr(data-tooltip); /* Pega o texto do atributo data-tooltip */
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.75rem;
            font-weight: 700;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .social-btn:hover::after {
            opacity: 1;
            visibility: visible;
        }

        footer {
            margin-top: 60px;
            font-size: 0.8rem;
            color: #64748b;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .logo { width: 140px; height: 140px; }
            .social-btn { width: 50px; height: 50px; font-size: 1.3rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="B.O.S.S. Manager Logo" class="logo">
        </div>

        <div class="status-badge">
            üöß EM DESENVOLVIMENTO
        </div>

        <h1>B.O.S.S. Manager</h1>
        <p class="tagline">Build Own Soccer Story<br>O gerenciamento de futebol mobile definitivo.</p>

        <div class="social-links">
            <a href="https://discord.gg/F4atZvP8zJ" target="_blank" class="social-btn" data-tooltip="Comunidade no Discord">
                <i class="fa-brands fa-discord"></i>
            </a>

            <a href="https://instagram.com/playbossmanager" target="_blank" class="social-btn" data-tooltip="Instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>

            <a href="https://www.threads.net/@playbossmanager" target="_blank" class="social-btn" data-tooltip="Threads">
                <i class="fa-brands fa-threads"></i>
            </a>

            <a href="https://twitter.com/playbossmanager" target="_blank" class="social-btn" data-tooltip="X / Twitter">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            
            <a href="https://facebook.com/playbossmanager" target="_blank" class="social-btn" data-tooltip="Facebook">
                <i class="fa-brands fa-facebook"></i>
            </a>

            <a href="https://tiktok.com/@playbossmanager" target="_blank" class="social-btn" data-tooltip="TikTok">
                <i class="fa-brands fa-tiktok"></i>
            </a>

            <a href="https://twitch.tv/playbossmanager" target="_blank" class="social-btn" data-tooltip="Twitch">
                <i class="fa-brands fa-twitch"></i>
            </a>

            <a href="https://reddit.com/u/playbossmanager" target="_blank" class="social-btn" data-tooltip="Reddit">
                <i class="fa-brands fa-reddit"></i>
            </a>
        </div>

        <footer>
            &copy; 2025 B.O.S.S. Manager Studio. Todos os direitos reservados.
        </footer>
    </div>

</body>
</html>
